name: "Bump Version"
author: "Keren Dong"
description: "Bump version for Kungfu projects"
inputs:
  token:
    description: "Use secrets.GITHUB_TOKEN"
    required: true
  head-ref:
    description: "Head git ref of the pull request, e.g. dev/v1/v1.1"
    required: true
  base-ref:
    description: "Base git ref of the pull request, e.g. alpha/v1/v1.1"
    required: true
  keyword:
    description: "choices [auto/patch/premajor/preminor/prerelease]"
    default: "auto"
  action:
    description: "choices [auto/bump/publish/verify/protect]"
    default: "auto"
runs:
  using: "node12"
  main: "dist/index.js"
